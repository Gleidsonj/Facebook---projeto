<doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="facebook">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook-entre ou cadastre-se</title>
</head>
<body>
    <main>
        <div class="primeiro-container">
            <h1>Facebook</h1>
            <p>O facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>

        <div class="segundo-container">
            <form action="">
                <input type="email" placeholder="Email ou telefone" required>

                <input type="password" placeholder="Senha" required>

                <button type="submit">Entrar</button>

                <a class="esqueceu-senha" href="#">Esqueceu a senha</a>

                <a class="nova-conta" href="#">Criar nova conta</a>
            </form>

            <p id="description"><span>Crie uma Página</span> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </main>
</body>
</html>
